<template name="EmptyList">
  <li class="hashtagrow list-unstyled row">
    <div class="col-sm-2 col-md-2 text-center">      
      <img src="{{imageSource}}" class="img-circle img-center" alt="Responsive image">
    </div>
    <div class="col-sm-8 col-md-8">      
      <p><strong>#{{headline}}</strong></p>
      <p class="text-muted">{{{infoText}}}</p>
    </div>        
  </li>
</template>
